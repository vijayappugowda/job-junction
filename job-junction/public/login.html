<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login â€” Job Junction</title>
<link rel="stylesheet" href="/style.css" />
<style>
body {
  font-family: "Poppins", sans-serif;
  background: linear-gradient(135deg, #2b4eff, #00c48c);
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
}
.login-box {
  background: #fff;
  padding: 40px 30px;
  border-radius: 16px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
  width: 90%;
  max-width: 400px;
  text-align: center;
}
.login-box h2 {
  color: #2b4eff;
  margin-bottom: 25px;
}
input {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 15px;
}
button {
  width: 100%;
  padding: 12px;
  background: #2b4eff;
  color: #fff;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  font-weight: 600;
}
button:hover {
  background: #00c48c;
}
.msg {
  color: red;
  margin-top: 12px;
}
</style>
</head>
<body>
<div class="login-box">
  <h2>Login to Job Junction</h2>
  <form id="loginForm">
    <input type="email" name="email" placeholder="Email" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>
  <p id="loginMsg" class="msg"></p>
  <p>Don't have an account? <a href="/register.html">Create Profile</a></p>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', async e => {
  e.preventDefault();
  const data = Object.fromEntries(new FormData(e.target));
  const res = await fetch('/login', {
    method: 'POST',
    headers: { 'content-type': 'application/json' },
    body: JSON.stringify(data)
  });
  const result = await res.json();

  if (res.ok) {
    if (result.user) {
      localStorage.setItem('user', JSON.stringify(result.user));
      window.location.href = '/view-profile.html';
    } else if (result.employer) {
      localStorage.setItem('employer', JSON.stringify(result.employer));
      window.location.href = '/add-job.html';
    }
  } else {
    document.getElementById('loginMsg').textContent = result.message || result.error;
  }
});
</script>
</body>
</html>
